<div class="wrapper">
  <form class="login-form" (submit)="handleLogin()">
    <h2>Login</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="E-mail"/><br>
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password"/>
    <button 
    routerLink="/home" 
    routerLinkActive="activeButton" 
    ariaCurrentWhenActive="page">Login</button>
    <label type="text" class="errorMessage-label">{{errorMessage()}}</label>

  </form>
</div>
